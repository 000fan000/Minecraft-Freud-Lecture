
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Freud Lecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }
        .mc-button {
            image-rendering: pixelated;
            box-shadow: inset -4px -4px 0px 0px #373737, inset 4px 4px 0px 0px #ffffff;
            background-color: #8b8b8b;
            transition: all 0.1s;
        }
        .mc-button:active {
            box-shadow: inset 4px 4px 0px 0px #373737, inset -4px -4px 0px 0px #ffffff;
        }
        .mc-container {
            border: 4px solid #000;
            background-color: #c6c6c6;
            image-rendering: pixelated;
        }
        .pixel-border {
            border: 4px solid #000;
            box-shadow: inset -4px -4px 0px 0px #555, inset 4px 4px 0px 0px #fff;
        }
        @keyframes subtitle-fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-subtitle {
            animation: subtitle-fade 0.5s ease-out forwards;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
